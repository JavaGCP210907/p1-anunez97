<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P1 - Employee Reimbursement System</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- External style sheet link -->
    <link rel="stylesheet" href="P1.css">
</head>
<body>
    <div class="container" id="fullcontainer">
        <div class="jumbotron jumbotron-fluid">
            <p class="display-3">Employee Reimbursement System</p>
            <hr class="my-4">
        </div>
        <!----------------------------------------- Login inputs --------------------------------------------------------->
        <div id="login-row" class="row">
            <h3 class="col-lg-12" id="login-header">Please Enter Your Login Credentials!</h3>
            <div id="login-input">
                <input id="username" type="text" placeholder="username" class="col-sm-4">
                <input id="password" type="password" placeholder="password" class="col-sm-4">
                <button id="login-btn" class="btn btn-success col-sm-4">Login</button> 
                <button id="logout-btn" class="btn btn-success col-sm-4">Logout</button>
            </div>
        </div>

        <br>
        <!-- Display options style="display:none" <- hides the element -->
        <div id="options-row">
            <!-- Employee Options -->
            <div id="employee-options">
                <label for="employee-pending-check">Pending Requests:</label>
                <input id="employee-pending-check" type="checkbox" value="unchecked" class="h6">
            </div>
            <!-- Manager Options -->
            <div id="manager-options">
                <label for="manager-pending-check">Pending Requests:</label>
                <input id="manager-pending-check" type="checkbox" value="unchecked" class="h6">
            </div>

            
        </div>

        <!----------------------------------------------- Submit Request ----------------------------------------------->
        <div id="submit-form">
            <div class="form-group"> 
                <h3>Submit Reimbursement Request</h3>
                <label for="reimb-amount" class="form-control">Reimbursement Amount:</label>
                <input id="reimb-amount" type="number" placeholder="0.00" min="0" step=".01"/>

                <br>
                <br>

                <label for="reimb-desc" class="form-control">Reimbursement Description:</label>
                <input id="reimb-desc" type="textbox" placeholder="description"/>

                <br>
                <br>

                <label for="reimb-type" class="form-control">Reimbursement Type: (LODGING - 1, TRAVEL - 2, FOOD - 3, OTHER - 4)</label>
                <input id="reimb-type" type="number" max="4" min="1" placeholder="1"/>

                <br>
                <br>

                <button id="employee-submit-btn" class="btn btn-dark">Submit</button>

            </div>
        </div>

        <br>

        <!--------------------------------------------------- Approve Request ------------------------------------------->
        <div id="approve-request">
            <h3 id="approve-header">Approve Reimbursement Request</h3>
            <div class="form-group">
                <label for="reimb-approve-id" class="form-control">Reimbursement ID:</label>
                <input id="reimb-approve-id" type="number" placeholder="0">

                <button id="manager-approve-btn" class="btn btn-dark">Approve</button>
            </div>
            <br>
        </div>

        <!------------------------------------------ Deny Request ------------------------------------------------------------------->
        <div id="deny-request">
            <h3 id="deny-header">Deny Reimbursement Request</h3>
            <div class="form-group">
                <label for="reimb-deny-id" class="form-control">Reimbursement ID:</label>
                <input id="reimb-deny-id" type="number" placeholder="0">

                <button id="manager-deny-btn" class="btn btn-dark">Deny</button>
            </div>
            <br>
        </div>

        <p id="submit-message" class="h3"></p>

        <!--------------------------------------------- Query Results ---------------------------------------------------------------->
        <div>
            <table id="reimbursement-table" class="table table-hover table-bordered table-dark">
                <thead id="reimbursement-head">
                    <tr id="table-row">
                        <th>Reimbursement ID</th>
                        <th>Amount</th>
                        <th>Submit Date</th>
                        <th>Resolve Date</th>
                        <th>Description</th>
                        <th>Author ID</th>
                        <th>Resolver ID</th>
                        <th>Status</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody id="reimbursement-body">
                    <!-- will be filled by js -->
                </tbody>
            </table>
            <br>
            <br>
        </div>
    </div>

    <script src="P1.js"></script>
</body>
</html>
